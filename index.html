<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Explorer</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1 class="title">Explore repositórios no GitHub</h1>
            <div class="search-bar">
                <input type="text" placeholder="Digite um nome de usuário">
                <button class="btn"><img src="/img/icons8-search.svg" alt="search-symbol"></button>
            </div>
            <ul class="list">
                <li>
                    <img src="/img/Foto perfil.jpg" alt="Foto-perfil">
                    <div class="repository">
                        <a href="https://github.com/rafaelhbastos/animais-fantasticos" target="blank">rafaelhbastos/animais-fantasticos</a>
                        <p>Final project from JavaScript course</p>
                    </div>
                    <span class="arrow-right"><a href="https://github.com/rafaelhbastos/animais-fantasticos" target="blank"><img src="/img/arrow-right.png" alt="arrow-right"></a></span>
                </li>
            </ul>
        </div>
    </div>
    <script type="module" src="./script/script.js"></script>
</body>
</html>
